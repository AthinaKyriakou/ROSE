base:
  amazon_toy:
    filepath_or_buffer: 'tests/dataset/amazon_toy_UIRS_sample.csv'
    sep: '\t'
    header: 0
    names: ['user', 'item', 'rating', 'sentiment']
    engine: 'python'
  amazon_toy_use: ['user', 'item', 'rating']
  good_read:
    filepath_or_buffer: 'tests/dataset/good_read_UIR_sample.csv'
    sep: '\t'
    header: 0
    names: ['user_id', 'book_id', 'rating']
    engine: 'python'
  good_read_use: ['user_id', 'book_id', 'rating']
  goodreads_sentiment:
    fpath: './dataset/goodreads_sentiment.txt'
    fmt: 'UITup'
    sep: ','
    tup_sep: ':'
  goodreads_rating:
    fpath: './dataset/goodreads_rating.txt'
    fmt: 'UIR'
    sep: ','
  goodreads_limres:
    filepath_or_buffer: 'dataset/goodreads_limers_5K.csv'
    dtype: {"user_id":str,"item_id":str}
  goodreads_limers_user:
    filepath_or_buffer: 'tests/dataset/uir_fm_user_test.csv'
    dtype: {"user_id":str,"item_id":str}
  goodreads_limers_item_user:
    filepath_or_buffer: 'tests/dataset/uir_fm_item_user_test.csv'
    dtype: {"user_id":str,"item_id":str}
  goodreads_limres_exception:
    filepath_or_buffer: 'dataset/data_exception.csv'
    dtype: {"user_id":str,"item_id":str}
  goodreads_genres:
    filepath_or_buffer: 'dataset/goodreads_genres.csv'
  goodreads_uid_aspects:
    filepath_or_buffer: 'dataset/uid_aspect_features.txt'
    sep: '\t'
    usecols: ['user_id', 'feature']

  model:
    mf: 
      k: 10
      max_iter: 500
      learning_rate: 0.001
      lambda_reg: 0.01
      verbose: True
      seed: 6
      num_threads: 6
      early_stop: True
    emf:
      k: 10
      max_iter: 500
      learning_rate: 0.001
      lambda_reg: 0.1
      explain_reg: 0.01
      verbose: True
      seed: 6
      num_threads: 6
      early_stop: True
    nemf:
      k: 10
      max_iter: 500
      learning_rate: 0.001
      lambda_reg: 0.1
      explain_reg: 0.001
      novel_reg: 0.001
      verbose: True
      seed: 6
      num_threads: 6
      early_stop: True
    als:
      k: 10
      max_iter: 500
      lambda_reg: 0.001
      alpha: 50
      verbose: True
      seed: 6
      num_threads: 6
    mter:
      n_user_factors: 10
      n_item_factors: 10
      n_aspect_factors: 10
      n_opinion_factors: 10
      n_bpr_samples: 100
      n_element_samples: 50
      lambda_reg: 0.1
      lambda_bpr: 10
      max_iter: 300
      lr: 0.5
      verbose: False
      seed: 42
